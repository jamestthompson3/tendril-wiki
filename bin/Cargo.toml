[package]
name = "tendril"
version = "1.0.1"
authors = ["taylor <taylor@teukka.tech>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
build = { path = "../libs/build" }
futures = "0.3.21"
lazy_static = "1.4.0"
logging = { path = "../libs/logging" }
wikitext = { path = "../libs/wikitext" }
persistance = { path = "../libs/persistance" }
render = { path = "../libs/render" }
regex = "1.5.5"
search-engine = { path = "../libs/search-engine" }
tasks = { path = "../libs/tasks" }
tokio = { version = "1.17.0", features = ["fs", "macros", "rt-multi-thread"], default-features = false }
www = { path = "../libs/www" }
